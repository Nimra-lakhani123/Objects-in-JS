<html>
    <body>
        <h2>Build Method In Object</h2>
        <script>
            var value=Math.abs(30);
            document.write(value+"<br>");
            var value=Math.random();
            document.write(value+"<br>");
            var value=Math.asin(0);
            document.write(value+"<br>");
            var value=Math.atan(1);
            document.write(value+"<br>");
            var value=Math.acos(0);
            document.write(value+"<br>");
        </script>
    </body>
</html>
