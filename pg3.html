<html>
    <body>
        <h2>Arguments in HTML</h2>
        <p id="p1"></p>
        <script>
            function findMax()
            {
         var i;
         var max=0
         for(i=0;i<arguments.length;i++)
         {
           if(arguments[i]>max)
           {
        max=arguments[i]
           }
         }
         return max
                     }
                     document.getElementById("p1").innerHTML=findMax(15,28,49,30,50,68,95,70,120,88);
                     
        </script>
    </body>
